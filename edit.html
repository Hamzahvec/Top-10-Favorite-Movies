<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit your Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div>
            <form method="post">
                {{ form.hidden_tag() }}
                <h1 class="orbitron">Update Your Rating & Review</h1>
                <div class="custom-underline mb-5"></div>
                <div class="mb-3">
                    {{ form.rating.label(class="form-label") }}
                    {{ form.rating( class="form-control" ) }}
                </div>
                <div class="mb-3">
                    {{ form.review.label( class="form-label" ) }}
                    {{ form.review(class="form-control") }}
                </div>
                {{ form.submit(class="btn btn-primary rounded-pill") }}
            </form>
        </div>
    </div>
</body>
</html>
