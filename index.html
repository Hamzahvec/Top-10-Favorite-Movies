<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Movie Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="orbitron my-3">Top 10 Favourite Movies</h1>
    <div class="custom-underline mb-5"></div>

    <div class="d-flex flex-wrap justify-content-center align-items-start gap-4" style="min-height: 60vh;">
      {% for movie in movies %}
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front text-center">
            <img src="{{ movie.image_url }}" alt="movie-img">
            <h4 class="orbitron overlay-text ">{{ movie.ranking }}</h4>
          </div>
          <div class="flip-card-back px-3">
            <h4>{{ movie.title }}</h4>
              <p style="color: #FFD700"><strong>{{ movie.rating }} ‚≠ê</strong></p>
            <p>{{ movie.review }}</p>
            <p>{{ movie.description }}</p>
            <span class="my-3">
              <a class="btn btn-outline-primary rounded-pill" href="{{ url_for('edit', movie_id=movie.id) }}">Update</a>
              <form method="post" action="{{ url_for('delete', movie_id=movie.id) }}" style="display: inline;">
                  <button type="submit" class="btn btn-outline-danger rounded-pill">Delete</button>
              </form>
            </span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center">
      <a class="btn btn-primary rounded-pill my-4" href="{{url_for('add')}}">Add a movie</a>
    </div>
  </div>
</body>
</html>
